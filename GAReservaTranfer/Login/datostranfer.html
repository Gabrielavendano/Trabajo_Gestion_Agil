    <script>
      function reservarChofer(nombre, disponibilidad) {
        if (disponibilidad === 'Disponible') {
          // Puedes agregar aquí la lógica para reservar el chofer
          var montoViaje = calcularMontoViaje(); // Lógica para calcular el monto del viaje
          
          // Redirige a la página de pago
          window.location.href = 'pago.html?nombre=' + encodeURIComponent(nombre) + '&monto=' + encodeURIComponent(montoViaje);
        } else {
          alert('El chofer ' + nombre + ' no está disponible para reservar.');
        }
      }
      
      function calcularMontoViaje() {
        // Puedes agregar aquí la lógica para calcular el monto del viaje
        return 50; // Ejemplo: monto fijo de 50 unidades monetarias
      }
    </script>
