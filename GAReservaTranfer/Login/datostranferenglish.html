<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
        
        th, td {

</head>

        <tr>

        </tr>
        <tr>
          <td>Antonia Perez</td>

        </tr>
        <tr>
          <td>Alfonso Benedo</td>

          <td><button onclick="reservarChofer('Alfonso Benedo', 'Disponible')">Reserve</button></td>
        </tr>
      </tbody>
    </table>
    
    <script>
 function reservarChofer(nombre, disponibilidad) {
      if (disponibilidad === 'Disponible') {
        // Puedes agregar aquí la lógica para reservar el chofer
        alert('You have booked the driver ' + nombre);
      } else {
        alert('The Driver ' + nombre + ' is not available to reserve');
      }
    }
    </script>
    
</body>
</html>
